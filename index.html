<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>panda-ecommerce</title>
    <link rel="stylesheet" href="styels/style.css">
</head>

<body class="">
    <header>
        <nav class="width-class">
            <div class="nav-logo">
                <a href="#home">
                    <img src="./assets/images/logo.png" alt="Logo">
                </a>
            </div>
            <div class="nav-search">
                <form action="">
                    <input type="text" placeholder="Search" name="search" class="poppins-regular">
                    <a href="#">
                        <img src="./assets/images/serach-icon.png" alt="">
                    </a>
                </form>
            </div>
            <ul class="poppins-medium">
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main class="width-class">
        <!-- Banner -->
        <section class="banner">
            <div class="banner-container">
                <div class="banner-content-text">
                    <h1 class="poppins-bold">Mi LED TV 4A PRO 32</h1>
                    <p class="inter">
                        Amet minim mollit non deserunt ullamco est sit aliqua dolor do amet sint. Velit officia
                        consequat duis enim velit
                        mollit. Exercitation veniam consequat sunt nostrud amet.
                    </p>
                    <p class="price poppins-medium">$1289</p>
                    <button class="inter">BUY NOW</button>
                </div>
                <div class="banner-content-img">
                    <img src="./assets/images/banner-images/tv.png" alt="">
                </div>
            </div>
        </section>
        
        <!-- Categories -->
        <section class="categories">
            <div class="categories-container">
                <h2 class="categories-title poppins-semibold">Categories</h2>
                <div class="categories-container-items poppins-medium">
                    <div class="categories-container-item">
                        <p>Watch</p>
                        <img src="./assets/images/categories/watch.png" alt="">
                    </div>
                    <div class="categories-container-item">
                        <p>Bag</p>
                        <img src="./assets/images/categories/bag.png" alt="">
                    </div>
                    <div class="categories-container-item">
                        <p>Shoes</p>
                        <img src="./assets/images/categories/shoes.png" alt="">
                    </div>
                </div>
                </div>
                </section>
        <section></section>
        <section></section>
        <section></section>
        <section></section>
    </main>
    <footer></footer>

</body>

</html>
